<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-icon slot="start" name="arrow-back" href="/tab1" color="black"></ion-icon>
  </ion-item>
  <ion-card>
    <ion-item lines="none">
      <h1>BLOGROLL</h1>
    </ion-item>
  </ion-card>

  <form [formGroup]="login" class='form'>
     
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
      
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>

    <ion-label  class="enviar" position="floating" type="submit" (click)="validarLogin()">Entrar
              </ion-label>
     
  </form>


  <ion-card>
    <ion-item lines="none"> 
      <ion-label (click)="redefinirSenha()">Esqueceu a senha?</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
