<ion-header>
    <ion-toolbar color="background">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-label>Post</ion-label>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card class="post">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="{{id.user_id}}"></ion-img>
      </ion-avatar>
      <ion-label class="username">{{user_name}}</ion-label>
    </ion-item>
    <ion-img src="{{id.photo}}"></ion-img>
    <ion-row class="ion-justify-content-end">

        <ion-button fill="clear" size="small" class="like-share"> 
          <ion-icon slot="icon-only" name="share-alt"></ion-icon>
        </ion-button>

        <ion-button fill="clear" size="small" class="like-share">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-card-content>
        <div class="ion-text-start">
          <p>{{id.title}}</p>
          <p>{{id.text}}</p>
        </div>
      </ion-card-content>
      </ion-card>
  <!--Comentários-->
  <ion-list mode="md">
    <ion-list-header>
      Comentários
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/img/pikachu.png">
      </ion-avatar>
      <ion-label>
        <h2>Pikachu</h2>
        <p class="comentario">Pika pika pika pikah! pikachu!!!</p>
      </ion-label>
    </ion-item>

    <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/img/ezreal.png">
        </ion-avatar>
        <ion-label>
          <h2>Ezreal</h2>
          <p class="comentario">Muito bom, já quero o meu</p>
        </ion-label>
      </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/img/ahri.png">
      </ion-avatar>
      <ion-label>
        <h2>Ahri</h2>
        <p class="comentario">Já comprei e recomendo, ótimo produto!</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card class="textarea">
    <ion-item>
      <ion-textarea placeholder="Escreva aqui seu comentário" rows="1" auto-grow="true"></ion-textarea>
    </ion-item>
  </ion-card>
  <ion-row class="ion-justify-content-center">
    <ion-button mode="ios" size="default">
      <ion-label>Enviar</ion-label>
    </ion-button>
  </ion-row>

</ion-content>
