<ion-header>
    <ion-toolbar color="background">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      </ion-buttons>
      <ion-label>Post</ion-label>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <ion-card class="post">
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="http://localhost:8000/api/userPhoto/{{posts.user_id}}"></ion-img>
      </ion-avatar>
      <ion-label class="username">{{posts.user_name}}</ion-label>
    </ion-item>
    <ion-img src="http://localhost:8000/api/postPhoto/{{posts.id}}"></ion-img>
    <ion-row class="ion-justify-content-end">

        <ion-button fill="clear" size="small" class="like-share"> 
          <ion-icon slot="icon-only" name="share-alt"></ion-icon>
        </ion-button>

        <ion-button fill="clear" size="small" class="like-share">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-button>
      </ion-row>
      <ion-card-content>
        <div class="ion-text-start">
          <p>{{posts.title}}</p>
          <p>{{posts.text}}</p>
        </div>
      </ion-card-content>
      </ion-card>
  <!--Comentários-->
  <ion-list mode="md">
    <ion-list-header>
      Comentários
    </ion-list-header>
    <ion-row *ngFor = "let comment of comments">
      <ion-item>
        <ion-avatar slot="start">
          <img src="http://localhost:8000/api/userPhoto/{{comment.user_id}}">
        </ion-avatar>
        <ion-label>
          <h2>{{comment.user_name}}</h2>
          <p class="comentario">{{comment.text}}</p>
        </ion-label>
      </ion-item>
  </ion-row>

  </ion-list>
  <form [formGroup] = "comentario" class='form'>
    <ion-card class="textarea">
      <ion-item>
        <ion-textarea placeholder="Escreva aqui seu comentário" rows="1" auto-grow="true" formControlName = "text"></ion-textarea>
      </ion-item>
    </ion-card>
  </form>
  <ion-row class="ion-justify-content-center">
    <ion-button mode="ios" size="default">
      <ion-label (click)="fazComentario(comentario)">Enviar</ion-label>
    </ion-button>
  </ion-row>
  

</ion-content>
